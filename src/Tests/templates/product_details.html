<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f7f6;
            margin: 0;
        }

        .navbar {
            background: #2c3e50;
            padding: 20px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .detail-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            background: #eee;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-section h1 {
            font-size: 32px;
            color: #2c3e50;
            margin: 0;
        }

        .info-section .price {
            font-size: 28px;
            color: #27ae60;
            font-weight: bold;
            margin: 20px 0;
        }

        .info-section .desc {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn-back {
            background: #95a5a6;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
        }

        .btn-del {
            background: #e74c3c;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/products">Show Products</a>
    <a href="/add">Add Product</a>
</div>

<div class="detail-container">
    <div class="image-section">
        <img src="{{ product.image }}" />
    </div>
    <div class="info-section">
        <h1>{{ product.name }}</h1>
        <p class="price">${{ product.price }}</p>
        <p class="desc">{{ product.details }}</p>

        <div class="actions">
            <a href="/products" class="btn-back">Back to Store</a>
            <a href="/delete/{{ product.id }}" class="btn-del">Delete This Product</a>
        </div>
    </div>
</div>
</body>

</html>
