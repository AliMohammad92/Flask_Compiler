<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f7f6;
            margin: 0;
        }

        .navbar {
            background: #2c3e50;
            padding: 20px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }

        .form-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            width: 350px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-add {
            background: #2ecc71;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/products">Show Products</a>
    <a href="/add">Add Product</a>
</div>
<div class="container">
    <div class="form-box">
        <h2>Add New Product</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Product Name" required />
            <input type="number" name="price" placeholder="Price" required />
            <input type="text" name="details" placeholder="Details" required />
            <button type="submit" class="btn-add">Save Product</button>
        </form>
    </div>
</div>
</body>

</html>
